{% extends 'base.html' %}
{% block title %}Modificar Variables del Invernadero{% endblock %}
{% block content %}
<h1 class="text-center mt-4">Modificar Variables del Invernadero</h1>
<form method="POST" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label for="temperatura" class="form-label">Temperatura (Â°C)</label>
        <input type="number" class="form-control" id="temperatura" name="temperatura" value="{{ variable.temperatura }}" required>
    </div>
    <div class="mb-3">
        <label for="humedad" class="form-label">Humedad (%)</label>
        <input type="number" class="form-control" id="humedad" name="humedad" value="{{ variable.humedad }}" required>
    </div>
    <div class="mb-3">
        <label for="luz" class="form-label">Luz (Lux)</label>
        <input type="number" class="form-control" id="luz" name="luz" value="{{ variable.luz }}" required>
    </div>
    <button type="submit" class="btn btn-warning">Guardar Cambios</button>
</form>
{% endblock %}
